<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bernoulli Percolation Visualiser</title>
    <meta name="description" content="Explore Bernoulli Percolation on a 2D grid with an interactive visualization tool.">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h1>Bernoulli Percolation</h1>
                </div>
                <div class="text-center">
                    <p id="subtitle">
                        Bernoulli percolation models random connectivity in a grid where each site is occupied with probability p.
                        Use the slider to change p. Click Play to animate. Colored islands are connected occupied sites.
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <canvas id="percolation-canvas"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <input id="probability-slider" type="range" min="0.0" max="1.0" step="0.01" value="0.0">
                    <label id="probability-value" for="probability-slider"></label>
                    <button id="play-pause-btn" type="button" class="btn btn-sm btn-outline-dark mt-2">Play</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
